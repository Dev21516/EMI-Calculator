<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emi-calculator">

        <h2>EMI Calculator</h2>

        <!-- Loan Amount -->
        <div class="input-group">
            <label for="loan-amount">Loan Amount</label>
            <input type="range" id="loan-amount" min="50000" max="5000000" value="100000">
            <span id="loan-amount-display">₹ 100000</span>
        </div>

        <!-- Interest Rate -->
        <div class="input-group">
            <label for="interest-rate">Rate of Interest (p.a)</label>
            <input type="range" id="interest-rate" min="1" max="15" step="0.1" value="6.5">
            <span id="interest-rate-display">6.5%</span>
        </div>

        <!-- Loan Tenure -->
        <div class="input-group">
            <label for="loan-tenure">Loan Tenure</label>
            <input type="range" id="loan-tenure" min="1" max="30" value="5">
            <span id="loan-tenure-display">5 Yr</span>
        </div>

        <!-- Result -->
        <div class="result">
            <h3>Monthly EMI: ₹ <span id="emi-result">0</span></h3>
        </div>
        <canvas id="emi-chart" width="400" height="400"></canvas>

    </div>
    <script src="script.js"></script>

</body>
</html>
